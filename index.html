<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Akan Naming system</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>THE AKAN NAME GENERATOR:</h1>
            <h3>Find your Akan Name</h3>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <h3>FIRST ENTER THE YEAR YOU WERE BORN e.g;1990, 2000,2010</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <h3>THEN ENTER THE MONTH YOU WERE BORN </h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <h3>THEN ENTER THE DATE YOU WERE BORN</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <h3>FINALLY CHECK "MALE" OR "FEMALE", THEN CLICK THE SUBMIT BUTTON AND YOUR NAME SHOULD POP UP!</h3>
                </div>
            </div>
        </div>
    </div>  
    <div class="container">
        <form>
            <div class="form-group " onsubmit="event.preventDefault()">
              <label for="Year">Year Of Birth</label>
              <input type="text" class="form-control" id="year" placeholder="enter the year">
            </div>
            <div class="form-group">
              <label for="Month">Month of birth</label>
              <select class="form-control" id="month">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Date">Date Of Birth</label>
              <select class="form-control" id="date">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
                <div>
					<label for="radio" class="radio-inline">
					<input
					type="radio"
					value="male"
				    name="gender"
					id="male"
					required
					/>
					Male </label
					><br />
					<label for="radio" class="radio-inline">
					<input
					type="radio"
					value="male"
					name="gender"
					id="female"
					required
					/>
					Female
					</label>
				  </div>
            </div>
          </form>
          <button type="submit" onclick="getName()" onsubmit="event.preventDefault()" class="btn btn-outline-primary">submit</button>
            <button type="Reset" onclick="getName()" onsubmit="event.preventDefault()" class="btn btn-outline-primary">Reset</button>        
    </div>  
</body>
<script src="script.js"></script>
</html>
